<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <body>
    Test ws
    <script>
      const ws = new WebSocket("ws://localhost:5000");

      ws.onopen = () => {
        console.log("connected");
      };

      ws.onmessage = (event) => {
        console.log("<-", event.data);
      };

      setInterval(() => {
        ws.send(JSON.stringify({ name: "John" }));
      }, 2000);
    </script>
  </body>
